<app-menu />
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Ingrese el Pokemon</mat-label>
    <input
      type="text"
      placeholder="Buscar Pokemon"
      matInput
      #searchInput
      [matAutocomplete]="auto"
      (input)="inputText($event)"
    />

    <mat-autocomplete #auto="matAutocomplete">
      @for (item of filterpokemon(); track item.id ) {
      <mat-option [value]="item.name">{{ item.name }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <button type="button" mat-raised-button (click)="filterCLICK()">
    Buscar
  </button>
  <button type="button" mat-raised-button (click)="Clear(searchInput)">
    Limpiar
  </button>
</form>
@defer (on viewport) {
<mat-grid-list cols="5" rowHeight="25rem">
  @for (item of pokeList(); track item.id) {
  <mat-grid-tile>
    <app-card [info]="item" />
  </mat-grid-tile>
  }
</mat-grid-list>
}@placeholder {
<h1>..</h1>
} @loading(minimum 3s) {

<mat-spinner class="carga"></mat-spinner>
}
<section class="btns">
  <button
    [disabled]="page() === 0"
    (click)="prevPage()"
    mat-flat-button
    color="primary"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button (click)="nextPage()" mat-flat-button color="warn">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</section>
